<body>
    <h1>Exercício de atribuições as variáveis - Aula 07 - Parte 01</h1>


    <script>
        window.alert(`Neste exercício, veremos exemplos de atribuições simples, auto-atribuições e simplificaremos algumas das atribuições as variáveis.`)
        var a = 5 + 3
        var b = a % 5
        var c = 5 * b ** 2
        var d = 10 - a / 2
        var e = 6 * 2 / d
        var f =  b % e + 4 / e
        document.write(`Abaixo veremos os resultados das operações e atribuições as variáveis: <br> 
        var a = 5 + 3 <br>
        var b = a % 5 <br>
        var c = 5 * b ** 2 <br>
        var d = 10 - a / 2 <br>
        var e = 6 * 2 / d <br>
        var f =  b % e + 4 / e <br> `)

        document.write(`O resultado das váriaveis acima são: ${a} , ${b} , ${c} , ${d} , ${e} e ${f}.`)

    </script>
