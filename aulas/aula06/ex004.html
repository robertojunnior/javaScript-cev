    <h1>Exercício 004 - Formatando String com 'write e writeln'.</h1>
    <h4>Abaixo você verá a execução do script em JavaScript direto na tela utilizando o "document.write e o document.writeIn".</h4>
    <br>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! <br> Seja bem vindo(a) ao exercício 004 Formatando Strings.<br>`)
        document.write(`Seu nome possui ${nome.length} letras contando os espaços.<br>`)
        document.write(`Podemos transformar seu nome em maiúsculas usando o 'toUpperCase()' ou em minúsculas com o 'toLowerCase()'.<br>`)
        document.write(`Agora estamos utilizando o 'writeln' para escrever na linha de baixo. <br> Um BR para pular de linha no mesmo parágrafo e na próxima frase vamos usar o 'toUpperCase' e o 'toLowerCase'.<br>`)
        document.write(`Agora vamos demonstrar seu nome ${nome.toUpperCase()} em maiúsculas e também ${nome.toLowerCase()} em minúsculas.`)
