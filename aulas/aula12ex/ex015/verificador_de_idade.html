<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="entrada">
            <p>Ano de Nascimento: 
                <input type="number" name="anoNascimento" id="anoNascimento" min="1" placeholder="Digite aqui...">
            </p>
            <p>Sexo:
                 <!--type="radio" são os seletores de bolinha para formulários de escolha, 
                se coloca o mesmo name="" nos seletores para que apenas um possa ser escolhido e 
            checked para que um dos inputs já comece selecionado  como no exemplo abaixo--->
                <input type="radio" name="sexo" id="masculino" checked>
                <label for="masculino">Masculino</label>

                <input type="radio" name="sexo" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p> 
                <!-- o 'onclick()' é a função que vamos utilizar no js para conversar com este html após o clique do mouse no botão 'verificar'-->
                <input type="button" value="Verificar" id="btn" onclick="verificar()">
            </p>
        </div>
        <div id="saida">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>

    </section>
    <footer>
        <p>&copy; Curso em vídeo</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
