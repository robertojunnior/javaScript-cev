<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div id="entrada">
            <p>Ano de Nascimento: 
                <input type="number" name="anoNascimento" id="anoNascimento">
            </p>
            <p>Sexo: 
                <input type="radio" name="masculino" id="masculino" checked>
                <label for="masculino">Masculino</label>

                <input type="radio" name="feminino" id="feminino">
                <label for="feminino">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" id="btn">
            </p>
        </div>
        <div id="saida">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>

    </section>
    <footer>
        <p>&copy; Curso em v√≠deo</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
