        <li>Aritméticos</li>

        <li>Relacionais</li>

    <br>

    <script class="atribuicoes">
        window.alert(`Neste exercício, veremos exemplos de atribuições simples, auto-atribuições e simplificaremos algumas das atribuições as variáveis.`)
        var a = 5 + 3
        var b = a % 5
        var c = 5 * b ** 2
        var d = 10 - a / 2
        var e = 6 * 2 / d
        var f =  b % e + 4 / e
        document.write(`Abaixo veremos os resultados das operações e atribuições as variáveis: <br> 
        var a = 5 + 3 <br>
        var b = a % 5 <br>
        var c = 5 * b ** 2 <br>
        var d = 10 - a / 2 <br>
        var e = 6 * 2 / d <br>
        var f =  b % e + 4 / e <br> `)

        document.write(`O resultado das váriaveis acima são: ${a} , ${b} , ${c} , ${d} , ${e} e ${f}. <br><br>`)

        document.writeln(`Para simplificar as atribuições das variáveis, podemos utilizar os operadores lógicos de outra forma, vejamos a seguir: <br>
        <br>
        Forma simplificada <br>
        n += 4 <br>
        n -= 5 <br>
        n *= 4 <br>
        n /= 2 <br>
        n **= 2 <br>
        n %= 5 <br>
        <br>
        Os resultados serão os mesmos, mas digitaremos menos e o código fica mais simples.`)

    </script>
