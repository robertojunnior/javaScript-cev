<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições em JS</title>
    <style>
        body {
            margin: 2rem 2rem;
            background-color: rgb(66, 120, 156);
            color: white;
            font: normal 1rem arial;
        }

        img {
            width: 200px;
        }

        #resultado{
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Condições em JS - IF and ELSE</h1>
    <img src="img/ifelse.png" alt="">
    <br>
    <h4>Tipos de condição</h4>

    <h5><li>Condição Simples</li></h5>
    <p id="condição_simples">
        if (condição) { <br>
            true <br>
        } <br>
    </p>
    <h5><li>Condição Composta</li></h5>
    <p>
        if (condição) { <br> 
            true <br>
        } else { <br>
            false <br>
        } <br>
    </p>

  
</body>
</html>
