<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <p>Número: 
                <input type="number" name="numero" id="entradaNumero" min="0">
                <input type="button" value="Calcular" onclick="tabuada()">
            </p>
        </div>
        <div>
            <select name="tabuada" id="tabuada" size="10">
                <option>Digite um número acima!</option>
            </select>
        </div>

    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
