<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Super Contador</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div id="dados">
            <p>Início: 
                <input type="number" name="inicio" id="textoInicio">
            </p>
            <p>Fim: 
                <input type="number" name="fim" id="textoFim">
            </p>
            <p>Passo: 
                <input type="number" name="passo" id="textoPasso">
            </p>
            <p>
                <input type="button" value="Contar" id="botaoContar" onclick="contar()">
            </p>
        </div>
            
        <div id="resultado">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
