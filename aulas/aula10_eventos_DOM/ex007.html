<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números com Eventos em JS</title>

    <style>
        body {
            margin: 2rem 2rem;
            background-color: black;
            color: white;
            font: normal 1rem arial;
        }

        input {
            padding: 10px;
        }

        #resultado {
            background-color: white;
            margin-top: 20px;
            width: 400px;
            padding: 10px 0;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="texto1" id="input1"> +
    <input type="number" name="texto2" id="input2">
    <input type="button" value="Somar" onclick="somar()">

    <div id="resultado">Resultado</div>

    <script>
        function somar() {
            var t1 = document.getElementById('input1')
            var t2 = document.querySelector('input#input2')
            var resultado = document.getElementById('resultado')

            var n1 = Number.parseFloat(t1.value)
            var n2 = Number.parseFloat(t2.value)
            var soma = n1 + n2
            resultado.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${soma}.`
        }
    </script>
    
</body>
</html>
