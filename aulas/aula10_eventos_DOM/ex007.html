<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números com Eventos em JS</title>

    <style>
        body {
            margin: 2rem 2rem;
            background-color: black;
            color: white;
            font: normal 1rem arial;
        }

        input {
            width: 100px;
            padding: 10px;
            font: normal 25px arial;
        }

        #resultado {
            background-color: white;
            margin-top: 20px;
            width:370px;
            padding: 10px 0;
            color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="input1" id="input1"> + <!--usuário digita valores nos inputs-->
    <input type="number" name="input2" id="input2">
    <input type="button" value="Somar" onclick="somar()"> <!-- Botão somar já apresentando a função somar() que vai ser utilizada no script-->

    <div id="resultado">Resultado</div>

    <script>
        function somar() {
            var t1 = document.getElementById('input1') // recebe o que for digitado input1
            var t2 = document.querySelector('input#input2') // recebe input2
            var n1 = Number(t1.value) // Transforma de string para numero com 'Number'
            var n2 = Number(t2.value)// 'Number' dentifica float sozinho 
            var soma = n1 + n2 // Soma os valores das variáveis 'n1 + n2'

            var resultado = document.getElementById('resultado') // busca linha 38
            resultado.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${soma}.`
            // apresenta o resultado dentro da div 'resultado' usando o innerHTML e interpolação com ${}
        }
    </script>
    
</body>
</html>
